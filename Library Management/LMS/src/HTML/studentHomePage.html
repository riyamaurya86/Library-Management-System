<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
 integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
 crossorigin="anonymous"
></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.min.css" rel="stylesheet"/>
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap.min.css">
<link rel="stylesheet" href="../CSS/studentPage.css">
<div id="includeHtml"></div>
    <script> 
      $(function() {
         $("#includeHtml").load("../mainHeader.html");
      });
   </script>
    
    
    <link rel="stylesheet" href="../CSS/services.css">
    
    <title>student home page</title>
</head>

<body>
    <script id="replace_with_navbar" src="../JS/nav-bar.js"></script>
<div id="message" class="container1"></div>

    <div class="container-float bg-blue">
        <div class="row">
            <div class="col-sm-4">
                <h3>Student Page</h3>
            </div>
            
            <!-- </div> -->
        </div>
        
        <div class="row">
            <div class="col-sm-11">
                <button class="btn pull-right addStudentBtn btf" data-toggle="modal" data-target=".bd-example-modal-lg" id="addstudent">Add Student</button>
            </div>
        </div>
    </div>

    <table id="studentTable" class="table table-striped table-bordered">
         <thead class="thead-dark">
            <tr>
                <th scope="col">Student Id</th>
                <th scope="col">Student Name</th>
                <th scope="col">Status</th>
                <th scope="col">Contact No</th>
                <th scope="col">Action</th>
                <th class="hidden">DOB</th>
                <th class="hidden">Address</th>
                <th class="hidden">Adhar No</th>
                <th class="hidden">Expiry Date</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
    </table>
    
    
        <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true"  id="studentmodel">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="flex">
                  <h3 class="col"><strong>Enter Student Detail</strong></h3>
                  <button type="button" class="bts btk" aria-label="Close" data-dismiss="modal">
          
                    <span class="glyphicon glyphicon-remove"></span>
          
                  </button>
                </div>
                <br >
                <div class="form-group">
                  <div class="col" >
                    <label for="usr"><strong>Student Name :</strong></label>
                    <input type="text" class="form-control inputgray" id="usr" placeholder="Name" onkeydown="return /[a-zA-Z ]/i.test(event.key)" required />
                  </div>
                </div>

                <div class="form-group">
                  <div class="col">
                  <label for="StudentID"><strong>Student ID :</strong></label>
                  <input class="form-control inputgray" placeholder="Student ID" id="StudentID" type="tel" size="100%" onkeypress="return /[0-9]/i.test(event.key)" maxlength="4" required/>
                  </div>
                </div>
      
                <div class="form-group">
                  <div class="col">
                  <label for="contactnumber"><strong>Student contact number :</strong></label>
                  <input class="form-control inputgray" placeholder="Phone No." id="contactnumber" type="tel" size="100%" onkeypress="return /[0-9]/i.test(event.key)" maxlength="10" minlength="10" required/>
                  </div>
                </div>
      
                <div class="form-group">
                  <div class="col">
                      <label for="StudentDOB"><strong>Student DOB :</strong></label>
                    <div class="input-group date" id="datetimepicker1" >
                      <input type="text" class="form-control inputgray" id="StudentDOB" placeholder="MM/DD/YYYY">
                      <span class="input-group-addon">
                        <i class="glyphicon glyphicon-calendar"></i>
                      </span>
                    </div>
                  </div>
                </div>
      
                <div class="form-group">
                  <div class="col">
                    <label for="Address"><strong>Address :</strong></label>
                    <input type="text" class="form-control inputgray" id="Address" placeholder="Address" onkeydown="return /[a-zA-Z0-9 ,':&]/i.test(event.key)" maxlength="100" />
                  </div>
                </div>
                  <br>
                  <div class="form-group">
                      <div class="col" >
                        <label for="Adharcard"><strong>Adhar card :</strong></label>
                        <input class="form-control inputgray" id="Adharcard" placeholder="XXXX-XXXX-XXXX" type="tel" size="100%" onkeypress="return /[0-9]/i.test(event.key)" maxlength="12" minlength="12" required/>
                      </div>
                      </div>
                      <br>
                      <div class="form-group">
                          <div class="col">
                              <label for="ExpiryDate"><strong>Expiry Date :</strong></label>
                            <div class="input-group date" id="datetimepicker2" >
                              <input type="text" class="form-control inputgray" id="ExpiryDate" placeholder="MM/DD/YYYY">
                              <span class="input-group-addon">
                                <i class="glyphicon glyphicon-calendar"></i>
                              </span>
                            </div>
                          </div>
                        </div>
              
                <br>
                <div class="bth">
                  <button type="button" class="bm btn
                      btn-outline-success" id="submitstudent" data-dismiss="modal">ADD</button>
                      <button type="button" class="bm btn-outline-success btn" id="savestudent" data-dismiss="modal">save</button>
                  <button type="button" class="btn
                      btn-outline-danger" id="btnclose" data-dismiss="modal">CANCEL</button>
                </div>
                
              <br><br>
            </div>
          </div>
          </div>
         
        
 <script src="../JS/studentService.js"></script>
</body>

</html>
